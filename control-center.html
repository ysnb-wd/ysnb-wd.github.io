<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MC辅助·控制中心</title>
    <style>
        body {
            background: linear-gradient(to bottom, #7ec0ee 0%, #7ec0ee 70%, #9b7b6b 70%, #9b7b6b 100%);
            height: 100vh;
            margin: 0;
            padding: 20px;
            font-family: 'Minecraftia', sans-serif;
            color: #ecf0f1;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: rgba(44, 62, 80, 0.9);
            border: 4px solid #5c2e09;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
        }
        h1 {
            text-align: center;
            text-shadow: 2px 2px 0 #000;
            margin-bottom: 20px;
        }
        .card-form {
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-size: 16px;
        }
        input, select {
            width: 100%;
            padding: 10px;
            border: 2px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            background: #f9f9f9;
            color: #333;
        }
        button {
            width: 100%;
            padding: 12px;
            background: #4CAF50;
            border: 2px solid #2e7d32;
            border-radius: 4px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.2s;
        }
        button:active {
            background: #2e7d32;
        }
        .msg {
            margin-top: 10px;
            font-size: 14px;
            color: #ffeb3b;
        }
        .card-list {
            margin-top: 30px;
        }
        h2 {
            text-shadow: 1px 1px 0 #000;
            margin-bottom: 15px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: left;
        }
        th {
            background: rgba(52, 73, 94, 0.8);
        }
        .delete-btn {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 4px 8px;
            border-radius: 4px;
            cursor: pointer;
        }
        .delete-btn:active {
            background: #c0392b;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>MC辅助·控制中心</h1>
        <div class="card-form">
            <h2>云端卡密管理</h2>
            <div class="form-group">
                <label>卡密内容（格式：MC-XXXX-XXXX）</label>
                <input type="text" id="cardContent" placeholder="输入卡密">
            </div>
            <div class="form-group">
                <label>卡密类型</label>
                <select id="cardType">
                    <option value="VIP卡密">VIP卡密</option>
                    <option value="普通卡密">普通卡密</option>
                </select>
            </div>
            <button id="addCard">添加到云端</button>
            <div class="msg" id="addMsg"></div>
        </div>
        <div class="card-list">
            <h2>云端卡密列表</h2>
            <table id="cardTable">
                <thead>
                    <tr>
                        <<th>序号</</th>
                        <<th>卡密内容</</th>
                        <<th>卡密类型</</th>
                        <<th>操作</</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td colspan="4" style="text-align: center;">加载中...</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        // ======================
        // 配置：修改为你的pj.html地址
        // ======================
        const CLOUD_URL = "https://ysnb-wd.github.io/pj.html";

        // ======================
        // 新增卡密逻辑（适配转发）
        // ======================
        document.getElementById('addCard').addEventListener('click', async function() {
            const cardContent = document.getElementById('cardContent').value.trim();
            const cardType = document.getElementById('cardType').value;
            if (!cardContent || !cardContent.includes('MC-')) {
                document.getElementById('addMsg').textContent = "请输入正确格式的卡密（MC-XXXX-XXXX）";
                return;
            }

            const actionData = { action: 'writeCard', card: { content: cardContent, type: cardType, isUsed: false } };
            const response = await fetch(
                `${CLOUD_URL}?actionData=${encodeURIComponent(JSON.stringify(actionData))}`,
                { method: 'GET' }
            );
            const data = await response.json();

            document.getElementById('addMsg').textContent = data.msg || (data.success ? "添加成功" : "添加失败");
            document.getElementById('addMsg').style.color = data.success ? "#4ee44e" : "#ffeb3b";
            loadCardList(); // 新增后刷新列表
        });

        // ======================
        // 加载卡密列表逻辑（适配转发）
        // ======================
        async function loadCardList() {
            const actionData = { action: 'getAllCards' };
            const response = await fetch(
                `${CLOUD_URL}?actionData=${encodeURIComponent(JSON.stringify(actionData))}`,
                { method: 'GET' }
            );
            const data = await response.json();

            const tableBody = document.getElementById('cardTable').getElementsByTagName('tbody')[0];
            if (data.success && data.cards.length > 0) {
                tableBody.innerHTML = '';
                data.cards.forEach((card, index) => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${index + 1}</td>
                        <td>${card.content}</td>
                        <td>${card.type}</td>
                        <td><button class="delete-btn" onclick="deleteCard('${card.content}')">删除</button></td>
                    `;
                    tableBody.appendChild(row);
                });
            } else {
                tableBody.innerHTML = '<tr><td colspan="4" style="text-align: center;">暂无卡密</td></tr>';
            }
        }

        // ======================
        // 删除卡密逻辑（适配转发）
        // ======================
        window.deleteCard = async function(cardContent) {
            if (confirm(`确定删除卡密 ${cardContent} 吗？`)) {
                const actionData = { action: 'deleteCard', cardContent };
                const response = await fetch(
                    `${CLOUD_URL}?actionData=${encodeURIComponent(JSON.stringify(actionData))}`,
                    { method: 'GET' }
                );
                const data = await response.json();
                alert(data.msg || (data.success ? "删除成功" : "删除失败"));
                loadCardList(); // 删除后刷新列表
            }
        };

        // 页面加载时自动加载卡密列表
        window.onload = function() {
            loadCardList();
        };
    </script>
</body>
</html>
