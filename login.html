<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MC辅助 - 管理员登录</title>
    <link href="https://fonts.googleapis.com/css2?family=Minecraftia&display=swap" rel="stylesheet">
    <style>
        :root {
            --mc-sky: #7ec0ee;
            --mc-wood: #8b4513;
            --mc-wood-dark: #5c2e09;
            --mc-green: #4CAF50;
            --mc-blue: #3498db;
            --text-color: #ecf0f1;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Minecraftia', sans-serif;
        }

        body {
            background: linear-gradient(135deg, var(--mc-sky), #64b5f6);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* MC风格登录框 */
        .login-container {
            width: 90%;
            max-width: 420px;
            background: var(--mc-wood);
            border: 4px solid var(--mc-wood-dark);
            border-radius: 12px;
            padding: 40px 25px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
            text-align: center;
            position: relative;
        }

        /* 登录框顶部装饰（MC红石灯效果） */
        .login-container::before {
            content: "🔴";
            position: absolute;
            top: 15px;
            left: 15px;
            font-size: 20px;
            animation: redstoneBlink 2s infinite alternate;
        }
        @keyframes redstoneBlink {
            from { opacity: 0.7; }
            to { opacity: 1; }
        }

        .login-title {
            color: white;
            font-size: 24px;
            margin-bottom: 30px;
            text-shadow: 2px 2px 0 #000;
        }

        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        .form-group label {
            display: block;
            text-align: left;
            color: #f5f5f5;
            font-size: 14px;
            margin-bottom: 8px;
            text-shadow: 1px 1px 0 #000;
        }

        .form-input {
            width: 100%;
            padding: 12px 15px;
            background: #f5f5f5;
            border: 2px solid var(--mc-wood-dark);
            border-radius: 4px;
            font-size: 16px;
            outline: none;
        }

        /* 密码显示/隐藏图标 */
        .show-pwd {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--mc-wood-dark);
            cursor: pointer;
            font-size: 18px;
        }

        .remember-group {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            margin-bottom: 30px;
            color: #f5f5f5;
            font-size: 14px;
        }

        .remember-group input {
            width: 16px;
            height: 16px;
            margin-right: 8px;
            accent-color: var(--mc-green);
        }

        .login-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(90deg, var(--mc-green), #2e7d32);
            border: 2px solid #2e7d32;
            border-radius: 4px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            text-shadow: 1px 1px 0 #000;
            transition: all 0.3s;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(46, 125, 50, 0.3);
        }

        .error-tip {
            margin-top: 15px;
            color: #ffeb3b;
            font-size: 14px;
            display: none;
        }
    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="login-container">
        <h2 class="login-title">MC辅助·管理员登录</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="username">账号</label>
                <input type="text" id="username" class="form-input" placeholder="输入管理员账号" required>
            </div>
            <div class="form-group">
                <label for="password">密码</label>
                <input type="password" id="password" class="form-input" placeholder="输入管理员密码" required>
                <<i class="fa fa-eye-slash show-pwd" id="showPwdIcon"></</i>
            </div>
            <div class="remember-group">
                <input type="checkbox" id="rememberPwd">
                <label for="rememberPwd">记住账号密码</label>
            </div>
            <button type="submit" class="login-btn">登录控制中心</button>
            <p class="error-tip" id="errorTip">账号或密码错误，请重试</p>
        </form>
    </div>

    <script>
        // 已登录用户直接跳转控制中心
        if (localStorage.getItem('mcAdminLogin') === 'true') {
            window.location.href = 'control-center.html';
        }

        // DOM元素
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const showPwdIcon = document.getElementById('showPwdIcon');
        const rememberPwd = document.getElementById('rememberPwd');
        const loginForm = document.getElementById('loginForm');
        const errorTip = document.getElementById('errorTip');

        // 预设管理员账号（超级用户：91/91admin；普通管理员：admin/123456）
        const admins = [
            { username: '91', password: '91admin', role: '超级用户' }, // 可管理卡密
            { username: 'admin', password: '123456', role: '普通管理员' } // 仅查看卡密
        ];

        // 密码显示/隐藏
        showPwdIcon.addEventListener('click', () => {
            const isPwd = passwordInput.type === 'password';
            passwordInput.type = isPwd ? 'text' : 'password';
            showPwdIcon.className = isPwd ? 'fa fa-eye show-pwd' : 'fa fa-eye-slash show-pwd';
        });

        // 记住密码自动填充
        window.addEventListener('load', () => {
            const savedAdmin = JSON.parse(localStorage.getItem('savedMCAdmin'));
            if (savedAdmin) {
                usernameInput.value = savedAdmin.username;
                passwordInput.value = savedAdmin.password;
                rememberPwd.checked = true;
            }
        });

        // 登录逻辑
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const inputUser = usernameInput.value.trim();
            const inputPwd = passwordInput.value.trim();

            // 匹配管理员
            const admin = admins.find(a => a.username === inputUser && a.password === inputPwd);
            if (admin) {
                // 存储登录状态和用户信息
                localStorage.setItem('mcAdminLogin', 'true');
                localStorage.setItem('mcAdminInfo', JSON.stringify(admin));
                
                // 记住密码
                if (rememberPwd.checked) {
                    localStorage.setItem('savedMCAdmin', JSON.stringify({
                        username: admin.username,
                        password: admin.password
                    }));
                } else {
                    localStorage.removeItem('savedMCAdmin');
                }

                // 跳转控制中心
                window.location.href = 'control-center.html';
            } else {
                // 错误提示
                errorTip.style.display = 'block';
                setTimeout(() => errorTip.style.display = 'none', 2000);
            }
        });
    </script>
</body>
</html>
