<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>系统登录</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        body {
            background-color: #f5f7fa;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .login-container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0,0,0,0.08);
            width: 100%;
            max-width: 420px;
        }
        .login-container h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #2c3e50;
            font-weight: 600;
        }
        .form-group {
            margin-bottom: 22px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #34495e;
            font-size: 14px;
        }
        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 15px;
            transition: border-color 0.3s;
        }
        .form-group input:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 0 2px rgba(52,152,219,0.1);
        }
        .remember-group {
            display: flex;
            align-items: center;
            margin: -10px 0 25px;
            font-size: 14px;
            color: #34495e;
        }
        .remember-group input {
            width: 16px;
            height: 16px;
            margin-right: 8px;
            cursor: pointer;
        }
        .login-btn {
            width: 100%;
            padding: 13px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .login-btn:hover {
            background-color: #2980b9;
        }
        .error-tip {
            color: #e74c3c;
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>系统登录</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="username">账号</label>
                <input type="text" id="username" placeholder="请输入账号" required>
            </div>
            <div class="form-group">
                <label for="password">密码</label>
                <input type="password" id="password" placeholder="请输入密码" required>
            </div>
            <div class="remember-group">
                <input type="checkbox" id="rememberPwd">
                <label for="rememberPwd">记住密码（下次自动填充）</label>
            </div>
            <button type="submit" class="login-btn">登录</button>
            <div class="error-tip" id="errorTip">账号或密码错误，请重新输入</div>
        </form>
    </div>

    <script>
        // 检查是否已登录，若已登录直接跳转控制中心
        if(localStorage.getItem('isLogin') === 'true') {
            window.location.href = 'control-center.html';
        }

        const loginForm = document.getElementById('loginForm');
        const errorTip = document.getElementById('errorTip');
        const rememberPwd = document.getElementById('rememberPwd');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        // 预设用户信息
        const users = [
            { username: 'ys', password: 'nb', role: '超级用户' },
            { username: '114514', password: '917813', role: '管理员' }
        ];

        // 页面加载时，若有记住的密码则自动填充
        window.onload = () => {
            const savedUser = JSON.parse(localStorage.getItem('savedUser'));
            if (savedUser) {
                usernameInput.value = savedUser.username;
                passwordInput.value = savedUser.password;
                rememberPwd.checked = true;
            }
        }

        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const username = usernameInput.value.trim();
            const password = passwordInput.value.trim();
            const user = users.find(u => u.username === username && u.password === password);

            if (user) {
                // 登录成功，存储登录状态和用户信息
                localStorage.setItem('isLogin', 'true');
                localStorage.setItem('userInfo', JSON.stringify(user));
                // 若勾选记住密码，存储账号密码；否则清除
                if (rememberPwd.checked) {
                    localStorage.setItem('savedUser', JSON.stringify({ username, password }));
                } else {
                    localStorage.removeItem('savedUser');
                }
                window.location.href = 'control-center.html';
            } else {
                // 登录失败，显示错误提示
                errorTip.style.display = 'block';
                setTimeout(() => {
                    errorTip.style.display = 'none';
                }, 2000);
            }
        });
    </script>
</body>
</html>
