<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>系统登录</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "PingFang SC", "Helvetica Neue", Arial, sans-serif;
        }
        /* 炫酷背景：动态渐变 */
        body {
            background: linear-gradient(135deg, #667eea, #764ba2, #6b8dd6, #8e37d7);
            background-size: 400% 400%;
            animation: bgGradient 15s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        @keyframes bgGradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        /* 3D登录框：hover悬浮效果 */
        .login-container {
            width: 100%;
            max-width: 420px;
            background: rgba(255,255,255,0.95);
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.2);
            backdrop-filter: blur(8px);
            padding: 40px 30px;
            transition: transform 0.5s ease, box-shadow 0.5s ease;
        }
        .login-container:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 12px 40px rgba(31, 38, 135, 0.3);
        }
        .login-title {
            text-align: center;
            font-size: 24px;
            color: #333;
            margin-bottom: 30px;
            background: linear-gradient(90deg, #667eea, #8e37d7);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        /* 输入框：聚焦流光特效 */
        .form-group {
            margin-bottom: 25px;
            position: relative;
        }
        .form-group label {
            display: block;
            font-size: 14px;
            color: #666;
            margin-bottom: 8px;
        }
        .form-group input {
            width: 100%;
            padding: 14px 18px;
            border: 1px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease;
        }
        .form-group input:focus {
            border-color: #8e37d7;
            box-shadow: 0 0 0 3px rgba(142, 55, 215, 0.1);
        }
        /* 密码图标：渐变颜色 */
        .show-pwd-icon {
            position: absolute;
            right: 18px;
            top: 50%;
            transform: translateY(-50%);
            color: #8e37d7;
            cursor: pointer;
            font-size: 18px;
            transition: color 0.3s ease;
        }
        .show-pwd-icon:hover {
            color: #667eea;
        }
        .remember-group {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
            font-size: 14px;
            color: #666;
        }
        .remember-group input {
            width: 16px;
            height: 16px;
            margin-right: 8px;
            accent-color: #8e37d7;
        }
        /* 登录按钮：渐变+脉冲动画 */
        .login-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(90deg, #667eea, #8e37d7);
            color: #fff;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        .login-btn::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            animation: btnPulse 2s infinite;
        }
        @keyframes btnPulse {
            100% { left: 100%; }
        }
        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(142, 55, 215, 0.3);
        }
        .error-tip {
            color: #e74c3c;
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
            display: none;
            animation: tipShake 0.5s ease;
        }
        @keyframes tipShake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="login-container">
        <h2 class="login-title">系统登录</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="username">账号</label>
                <input type="text" id="username" placeholder="请输入账号" required>
            </div>
            <div class="form-group">
                <label for="password">密码</label>
                <input type="password" id="password" placeholder="请输入密码" required>
                <<i class="fa fa-eye-slash show-pwd-icon" id="showPwdIcon"></</i>
            </div>
            <div class="remember-group">
                <input type="checkbox" id="rememberPwd">
                <label for="rememberPwd">记住密码</label>
            </div>
            <button type="submit" class="login-btn">登录控制中心</button>
            <div class="error-tip" id="errorTip">账号或密码错误，请重新输入</div>
        </form>
    </div>

    <script>
        // 已登录直接跳转
        if (localStorage.getItem('isLogin') === 'true') {
            window.location.href = 'control-center.html';
        }

        const username = document.getElementById('username');
        const password = document.getElementById('password');
        const showPwdIcon = document.getElementById('showPwdIcon');
        const rememberPwd = document.getElementById('rememberPwd');
        const loginForm = document.getElementById('loginForm');
        const errorTip = document.getElementById('errorTip');

        // 密码显示/隐藏
        showPwdIcon.addEventListener('click', () => {
            const isPwd = password.type === 'password';
            password.type = isPwd ? 'text' : 'password';
            showPwdIcon.className = isPwd 
                ? 'fa fa-eye show-pwd-icon' 
                : 'fa fa-eye-slash show-pwd-icon';
        });

        // 预设用户（超级用户+管理员）
        const users = [
            { username: 'ys', password: 'nb', role: '超级用户' },
            { username: '114514', password: '917813', role: '管理员' }
        ];

        // 记住密码填充
        window.onload = () => {
            const saved = JSON.parse(localStorage.getItem('savedUser'));
            if (saved) {
                username.value = saved.username;
                password.value = saved.password;
                rememberPwd.checked = true;
            }
        };

        // 登录逻辑
        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const user = users.find(u => 
                u.username === username.value.trim() && 
                u.password === password.value.trim()
            );
            if (user) {
                localStorage.setItem('isLogin', 'true');
                localStorage.setItem('userInfo', JSON.stringify(user));
                rememberPwd.checked 
                    ? localStorage.setItem('savedUser', JSON.stringify({ username: user.username, password: user.password }))
                    : localStorage.removeItem('savedUser');
                window.location.href = 'control-center.html';
            } else {
                errorTip.style.display = 'block';
                setTimeout(() => errorTip.style.display = 'none', 2000);
            }
        });
    </script>
</body>
</html>
