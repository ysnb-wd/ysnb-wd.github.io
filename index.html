<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>药神店铺 - 卡网店</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }
        body { padding: 20px; min-height: 100vh; }

        /* 1. 炫酷攻击文本样式（核心修改：动态效果+新文本） */
        .attack-text {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            /* 渐变色背景+动态切换 */
            background: linear-gradient(45deg, #e74c3c, #c0392b, #e67e22, #e74c3c);
            background-size: 400% 400%;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 26px;
            font-weight: 700;
            text-align: center;
            padding: 20px;
            z-index: 999;
            /* 文字发光效果 */
            text-shadow: 0 0 10px rgba(255,255,255,0.8), 0 0 20px rgba(255,255,255,0.5);
            /* 动态动画：背景流动+文本缩放抖动 */
            animation: 
                bgFlow 8s ease infinite, 
                textPulse 2s ease-in-out infinite alternate,
                textShake 3s ease-in-out infinite;
        }
        /* 背景渐变动效 */
        @keyframes bgFlow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        /* 文本缩放动效 */
        @keyframes textPulse {
            from { transform: scale(1); }
            to { transform: scale(1.1); }
        }
        /* 文本轻微抖动（增强活力） */
        @keyframes textShake {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(-1deg); }
            75% { transform: rotate(1deg); }
        }

        /* 2. 卡网样式（保留精简版，不影响炫酷文本显示） */
        .card-content { display: none; background: linear-gradient(135deg, #e6f7ff 0%, #f0f9ff 100%); padding-bottom: 80px; }
        .shop-title { text-align: center; margin-bottom: 25px; font-size: 22px; color: #2980b9; }
        .shop-title span { background: linear-gradient(90deg, #2980b9, #3498db); -webkit-background-clip: text; background-clip: text; color: transparent; }
        .card-list { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 30px; }
        .card { background: white; padding: 18px; border-radius: 12px; box-shadow: 0 2px 8px rgba(0,0,0,0.05); position: relative; }
        .card::before { content: ''; position: absolute; top: 0; left: 0; width: 3px; height: 100%; background: linear-gradient(180deg, #2980b9, #3498db); }
        .card h3 { font-size: 16px; margin-bottom: 10px; color: #2c3e50; padding-left: 8px; }
        .card p { color: #e74c3c; font-weight: 600; margin-bottom: 12px; font-size: 15px; padding-left: 8px; }
        .add-btn { width: 100%; padding: 9px 0; border: none; border-radius: 25px; background: linear-gradient(90deg, #2980b9, #3498db); color: white; font-size: 14px; cursor: pointer; }

        /* 购物车按钮+弹窗（精简样式，不干扰核心效果） */
        .cart-btn { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); padding: 12px 30px; border: none; border-radius: 25px; background: #e74c3c; color: white; font-size: 15px; cursor: pointer; }
        .modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); display: none; justify-content: center; align-items: center; z-index: 100; }
        .modal.show { display: flex; }
        .modal-content { width: 90%; max-width: 380px; background: white; padding: 25px; border-radius: 10px; }
        .close-modal { position: absolute; top: 15px; right: 15px; font-size: 24px; color: white; cursor: pointer; }
        .modal h2 { margin-bottom: 20px; font-size: 18px; color: #2980b9; text-align: center; }
        #cartModal .item { display: flex; justify-content: space-between; padding: 10px 0; border-bottom: 1px solid #eee; font-size: 14px; }
        #cartModal .total { margin-top: 15px; text-align: right; font-weight: 600; font-size: 15px; }
        #checkoutBtn, #confirmBtn { width: 100%; margin-top: 15px; padding: 10px 0; border: none; border-radius: 25px; background: #e74c3c; color: white; font-size: 14px; cursor: pointer; }
        #confirmBtn { background: #3498db; }
        #payModal .pay-code { width: 100%; height: 200px; background: #f8f9fa; border-radius: 8px; margin: 10px 0; background-image: url('pay-code.jpg'); background-size: contain; background-repeat: no-repeat; background-position: center; }
        #emptyTipModal .modal-content { text-align: center; }
        #emptyTipModal p { margin: 15px 0; font-size: 14px; color: #666; }
        #emptyTipBtn { padding: 8px 20px; border: none; border-radius: 25px; background: #3498db; color: white; font-size: 14px; cursor: pointer; }
    </style>
</head>
<body>
    <!-- 炫酷攻击文本（已修改内容：林然攻击我的服务器了，正在讨伐她中😋） -->
    <div class="attack-text" id="attackText">林然攻击我的网站了，正在讨伐她中😋</div>

    <!-- 卡网内容（默认隐藏，控制中心“开”时显示） -->
    <div class="card-content" id="cardContent">
        <h1 class="shop-title">「<span>药神店铺</span>」- 彩虹权益卡</h1>
        <div class="card-list">
            <div class="card" data-id="1" data-name="彩虹月卡" data-price="59.9" data-desc="彩虹是一种mcmod">
                <h3>彩虹月卡</h3>
                <p>¥59.9</p>
                <button class="add-btn">加入购物车</button>
            </div>
            <div class="card" data-id="2" data-name="彩虹年卡" data-price="299.0" data-desc="彩虹是一种mcmod">
                <h3>彩虹年卡</h3>
                <p>¥299.0</p>
                <button class="add-btn">加入购物车</button>
            </div>
            <div class="card" data-id="3" data-name="彩虹季卡" data-price="89.5" data-desc="彩虹是一种mcmod">
                <h3>彩虹季卡</h3>
                <p>¥89.5</p>
                <button class="add-btn">加入购物车</button>
            </div>
            <div class="card" data-id="4" data-name="彩虹永久卡" data-price="129.9" data-desc="彩虹是一种mcmod">
                <h3>彩虹永久卡</h3>
                <p>¥129.9</p>
                <button class="add-btn">加入购物车</button>
            </div>
        </div>

        <button class="cart-btn" id="openCartBtn">购物车（0）</button>
        <div class="modal" id="detailModal"><span class="close-modal" data-close="detailModal">&times;</span><div class="modal-content"><h2 id="detailName"></h2><p id="detailPrice"></p><p id="detailDesc"></p><button class="add-btn">加入购物车</button></div></div>
        <div class="modal" id="cartModal"><span class="close-modal" data-close="cartModal">&times;</span><div class="modal-content"><h2>我的购物车</h2><div id="cartItems"></div><div class="total" id="cartTotal">总计：¥0.00</div><button id="checkoutBtn">去付款</button></div></div>
        <div class="modal" id="payModal"><span class="close-modal" data-close="payModal">&times;</span><div class="modal-content"><h2>扫码付款</h2><div class="pay-code"></div><button id="confirmBtn">确认已付款</button></div></div>
        <div class="modal" id="emptyTipModal"><div class="modal-content"><h2>提示</h2><p>购物车为空，请先添加商品~</p><button id="emptyTipBtn">知道了</button></div></div>
    </div>

    <script>
        // 核心联动逻辑不变：读取控制中心开关状态，决定显示炫酷文本/卡网
        const indexMode = localStorage.getItem('indexMode') || 'showCard'; // 默认“关”=显炫酷文本
        const attackText = document.getElementById('attackText');
        const cardContent = document.getElementById('cardContent');

        if (indexMode === 'showCard') {
            // 控制中心“开”=隐藏文本，显示卡网
            attackText.style.display = 'block';
            cardContent.style.display = 'none';

            // 卡网核心交互（保留精简版，不影响性能）
            let cart = [];
            const cardList = document.querySelector('.card-list');
            const openCartBtn = document.getElementById('openCartBtn');
            const cartModal = document.getElementById('cartModal');
            const payModal = document.getElementById('payModal');
            const emptyTipModal = document.getElementById('emptyTipModal');
            const closeBtns = document.querySelectorAll('.close-modal');
            const checkoutBtn = document.getElementById('checkoutBtn');
            const confirmBtn = document.getElementById('confirmBtn');
            const emptyTipBtn = document.getElementById('emptyTipBtn');
            const cartItems = document.getElementById('cartItems');
            const cartTotal = document.getElementById('cartTotal');
            const detailModal = document.getElementById('detailModal');
            const detailName = document.getElementById('detailName');
            const detailPrice = document.getElementById('detailPrice');
            const detailDesc = document.getElementById('detailDesc');

            // 卡片点击：加购/详情
            cardList.addEventListener('click', (e) => {
                const card = e.target.closest('.card');
                if (!card) return;
                if (e.target.classList.contains('add-btn')) {
                    cart.push({ name: card.dataset.name, price: parseFloat(card.dataset.price) });
                    openCartBtn.textContent = `购物车（${cart.length}）`;
                    alert(`「${card.dataset.name}」已加入购物车`);
                    return;
                }
                detailName.textContent = card.dataset.name;
                detailPrice.textContent = `¥${card.dataset.price}`;
                detailDesc.textContent = card.dataset.desc;
                detailModal.classList.add('show');
            });

            // 购物车按钮
            openCartBtn.addEventListener('click', () => {
                if (cart.length === 0) { emptyTipModal.classList.add('show'); return; }
                cartItems.innerHTML = '';
                let total = 0;
                cart.forEach((item, i) => {
                    total += item.price;
                    cartItems.innerHTML += `<div class="item"><span>${i+1}. ${item.name}</span><span>¥${item.price.toFixed(2)}</span></div>`;
                });
                cartTotal.textContent = `总计：¥${total.toFixed(2)}`;
                cartModal.classList.add('show');
            });

            // 付款/关闭弹窗逻辑
            checkoutBtn.addEventListener('click', () => { cartModal.classList.remove('show'); payModal.classList.add('show'); });
            confirmBtn.addEventListener('click', () => {
                alert(`付款成功！请加客服QQ：2708860272`);
                payModal.classList.remove('show');
                cart = [];
                openCartBtn.textContent = '购物车（0）';
            });
            closeBtns.forEach(btn => btn.addEventListener('click', () => document.getElementById(btn.dataset.close).classList.remove('show')));
            emptyTipBtn.addEventListener('click', () => emptyTipModal.classList.remove('show'));
        }
    </script>
</body>
</html>
