<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>药神店铺 - 卡网店</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: "PingFang SC", sans-serif; }
        body { padding: 20px; min-height: 100vh; position: relative; overflow-x: hidden; }

        /* 1. 攻击文本：流光3D动画 */
        .attack-text {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #ef4444, #f97316, #ef4444);
            background-size: 400% 400%;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 26px;
            font-weight: 700;
            text-align: center;
            padding: 20px;
            z-index: 999;
            text-shadow: 0 0 15px rgba(255,255,255,0.9), 0 0 30px rgba(239, 68, 68, 0.7);
            animation: 
                bgFlow 6s ease infinite, 
                textPulse 3s ease-in-out infinite alternate,
                textRotate 10s ease-in-out infinite;
        }
        @keyframes bgFlow { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }
        @keyframes textPulse { from { transform: scale(1); } to { transform: scale(1.1); } }
        @keyframes textRotate { 0%, 100% { transform: rotate(0deg) scale(1); } 25% { transform: rotate(-1deg) scale(1.05); } 75% { transform: rotate(1deg) scale(1.05); } }

        /* 2. 卡网背景：渐变+粒子装饰 */
        .card-content {
            display: none;
            background: linear-gradient(135deg, #0f172a, #1e293b);
            padding-bottom: 80px;
            min-height: 100vh;
            position: relative;
        }
        /* 卡网粒子装饰 */
        .card-particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            opacity: 0.3;
        }

        /* 店铺标题：流光渐变 */
        .shop-title {
            text-align: center;
            margin-bottom: 30px;
            font-size: 24px;
            padding-top: 20px;
            position: relative;
            z-index: 10;
        }
        .shop-title span {
            background: linear-gradient(90deg, #38bdf8, #818cf8, #a78bfa);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: titleShine 3s infinite alternate;
        }
        @keyframes titleShine { from { background-position: 0% center; } to { background-position: 100% center; } }

        /* 卡片列表：3D网格布局 */
        .card-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
            padding: 0 20px;
            margin-bottom: 40px;
            position: relative;
            z-index: 10;
        }
        /* 卡片：3D悬浮+渐变边框 */
        .card {
            background: rgba(30, 41, 59, 0.8);
            backdrop-filter: blur(8px);
            padding: 22px;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
            position: relative;
            overflow: hidden;
            transition: all 0.5s ease;
            transform-style: preserve-3d;
        }
        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, #38bdf8, #818cf8);
        }
        .card::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 1px solid rgba(129, 140, 248, 0.2);
            border-radius: 15px;
            pointer-events: none;
            transition: all 0.5s ease;
        }
        .card:hover {
            transform: translateY(-10px) rotateX(5deg);
            box-shadow: 0 15px 30px rgba(0,0,0,0.4);
        }
        .card:hover::after {
            border-color: rgba(56, 189, 248, 0.5);
            transform: translateZ(5px);
        }
        .card h3 {
            font-size: 18px;
            margin-bottom: 12px;
            color: #e0e7ff;
        }
        .card p {
            color: #f87171;
            font-weight: 600;
            margin-bottom: 18px;
            font-size: 17px;
        }
        /* 加购按钮：渐变+脉冲 */
        .add-btn {
            width: 100%;
            padding: 12px 0;
            border: none;
            border-radius: 30px;
            background: linear-gradient(90deg, #38bdf8, #818cf8);
            color: white;
            font-size: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        .add-btn::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            animation: btnFlow 2s infinite;
        }
        @keyframes btnFlow { 100% { left: 100%; } }
        .add-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(56, 189, 248, 0.3);
        }

        /* 购物车按钮：悬浮3D效果 */
        .cart-btn {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            padding: 14px 35px;
            border: none;
            border-radius: 30px;
            background: linear-gradient(90deg, #ef4444, #f97316);
            color: white;
            font-size: 17px;
            cursor: pointer;
            box-shadow: 0 6px 15px rgba(239, 68, 68, 0.3);
            transition: all 0.3s ease;
            z-index: 100;
        }
        .cart-btn:hover {
            transform: translateX(-50%) translateY(-3px);
            box-shadow: 0 10px 20px rgba(239, 68, 68, 0.4);
        }

        /* 弹窗：玻璃拟态+缩放动画 */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            backdrop-filter: blur(5px);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            animation: modalFade 0.3s ease;
        }
        @keyframes modalFade { from { opacity: 0; } to { opacity: 1; } }
        .modal.show { display: flex; }
        .modal-content {
            width: 90%;
            max-width: 420px;
            background: rgba(30, 41, 59, 0.9);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            border: 1px solid rgba(129, 140, 248, 0.3);
            transform: scale(0.9);
            animation: modalScale 0.3s ease forwards;
        }
        @keyframes modalScale { to { transform: scale(1); } }
        .close-modal {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 26px;
            color: #94a3b8;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .close-modal:hover {
            color: white;
            background: rgba(239, 68, 68, 0.2);
            transform: rotate(90deg);
        }
        .modal h2 {
            margin-bottom: 25px;
            font-size: 20px;
            color: #e0e7ff;
            text-align: center;
            position: relative;
            padding-bottom: 10px;
        }
        .modal h2::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 3px;
            background: linear-gradient(90deg, #38bdf8, #818cf8);
            border-radius: 3px;
        }

        /* 购物车弹窗样式 */
        #cartModal .item {
            display: flex;
            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 1px solid rgba(148, 163, 184, 0.1);
            font-size: 15px;
        }
        #cartModal .item span:first-child { color: #e0e7ff; }
        #cartModal .item span:last-child { color: #f87171; font-weight: 600; }
        #cartModal .total {
            margin-top: 20px;
            text-align: right;
            font-weight: 600;
            font-size: 18px;
            color: #e0e7ff;
        }

        /* 付款弹窗：付款码脉冲 */
        #payModal .pay-code-wrap {
            width: 90%;
            margin: 0 auto 25px;
            position: relative;
        }
        #payModal .pay-code {
            width: 100%;
            height: 260px;
            background: rgba(15, 23, 42, 0.8);
            border-radius: 12px;
            border: 1px solid rgba(129, 140, 248, 0.3);
            background-image: url('pay-code.jpg');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            animation: codePulse 3s ease-in-out infinite alternate;
        }
        @keyframes codePulse { from { box-shadow: 0 0 15px rgba(56, 189, 248, 0.2); } to { box-shadow: 0 0 25px rgba(56, 189, 248, 0.4); } }
        #payModal .pay-tip {
            text-align: center;
            color: #94a3b8;
            font-size: 14px;
            margin-bottom: 10px;
        }

        /* 按钮统一样式 */
        #checkoutBtn, #confirmBtn, #emptyTipBtn {
            width: 100%;
            margin-top: 20px;
            padding: 12px 0;
            border: none;
            border-radius: 30px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        #checkoutBtn {
            background: linear-gradient(90deg, #ef4444, #f97316);
            color: white;
            box-shadow: 0 4px 12px rgba(239, 68, 68, 0.2);
        }
        #confirmBtn {
            background: linear-gradient(90deg, #38bdf8, #818cf8);
            color: white;
            box-shadow: 0 4px 12px rgba(56, 189, 248, 0.2);
        }
        #emptyTipBtn {
            background: linear-gradient(90deg, #64748b, #94a3b8);
            color: white;
        }
        #checkoutBtn:hover, #confirmBtn:hover, #emptyTipBtn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0,0,0,0.3);
        }

        /* 空购物车提示 */
        #emptyTipModal .modal-content { text-align: center; }
        #emptyTipModal p {
            margin: 20px 0;
            font-size: 15px;
            color: #e0e7ff;
            line-height: 1.6;
        }

        /* 详情弹窗文本样式 */
        #detailModal p {
            line-height: 1.7;
            margin-bottom: 20px;
            color: #94a3b8;
            font-size: 15px;
        }
        #detailPrice { color: #f87171 !important; font-weight: 600; }
    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css">
    <!-- 粒子背景插件 -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
</head>
<body>
    <!-- 1. 攻击文本（默认显示） -->
    <div class="attack-text" id="attackText">林然攻击我的服务器了，正在讨伐她中😋</div>

    <!-- 2. 卡网内容（URL参数为card时显示） -->
    <div class="card-content" id="cardContent">
        <!-- 卡网粒子背景 -->
        <div class="card-particles" id="cardParticles"></div>

        <h1 class="shop-title">「<span>药神店铺</span>」- 彩虹权益卡</h1>
        <div class="card-list">
            <div class="card" data-id="1" data-name="彩虹月卡" data-price="59.9" data-desc="彩虹是一种mcmod，月卡享全功能解锁+每日福利">
                <h3>彩虹月卡</h3>
                <p>¥59.9</p>
                <button class="add-btn">加入购物车</button>
            </div>
            <div class="card" data-id="2" data-name="彩虹年卡" data-price="299.0" data-desc="彩虹是一种mcmod，年卡享终身更新+专属客服">
                <h3>彩虹年卡</h3>
                <p>¥299.0</p>
                <button class="add-btn">加入购物车</button>
            </div>
            <div class="card" data-id="3" data-name="彩虹季卡" data-price="89.5" data-desc="彩虹是一种mcmod，季卡享高级功能+优先更新">
                <h3>彩虹季卡</h3>
                <p>¥89.5</p>
                <button class="add-btn">加入购物车</button>
            </div>
            <div class="card" data-id="4" data-name="彩虹永久卡" data-price="129.9" data-desc="彩虹是一种mcmod，永久卡享全部权益+终身维护">
                <h3>彩虹永久卡</h3>
                <p>¥129.9</p>
                <button class="add-btn">加入购物车</button>
            </div>
        </div>

        <button class="cart-btn" id="openCartBtn">购物车（0）</button>
        <!-- 详情弹窗 -->
        <div class="modal" id="detailModal">
            <span class="close-modal" data-close="detailModal">&times;</span>
            <div class="modal-content">
                <h2 id="detailName"></h2>
                <p id="detailPrice"></p>
                <p id="detailDesc"></p>
                <button class="add-btn">加入购物车</button>
            </div>
        </div>
        <!-- 购物车弹窗 -->
        <div class="modal" id="cartModal">
            <span class="close-modal" data-close="cartModal">&times;</span>
            <div class="modal-content">
                <h2>我的购物车</h2>
                <div id="cartItems"></div>
                <div class="total" id="cartTotal">总计：¥0.00</div>
                <button id="checkoutBtn">去付款</button>
            </div>
        </div>
        <!-- 付款弹窗 -->
        <div class="modal" id="payModal">
            <span class="close-modal" data-close="payModal">&times;</span>
            <div class="modal-content">
                <h2>扫码付款</h2>
                <p class="pay-tip">微信/支付宝扫码（支持花呗）</p>
                <div class="pay-code-wrap">
                    <div class="pay-code"></div>
                </div>
                <button id="confirmBtn">确认已付款</button>
            </div>
        </div>
        <!-- 空购物车提示 -->
        <div class="modal" id="emptyTipModal">
            <div class="modal-content">
                <h2>提示</h2>
                <p>购物车还是空的哦~<br>先挑选心仪的权益卡加入购物车吧！</p>
                <button id="emptyTipBtn">知道了</button>
            </div>
        </div>
    </div>

    <script>
        // 核心：根据URL参数显示卡网/文本（跨浏览器同步）
        const urlParams = new URLSearchParams(window.location.search);
        const indexMode = urlParams.get('mode') || 'text'; // text=显文本，card=显卡网
        const attackText = document.getElementById('attackText');
        const cardContent = document.getElementById('cardContent');

        if (indexMode === 'card') {
            // 显卡网：初始化粒子背景+显示卡网内容
            attackText.style.display = 'none';
            cardContent.style.display = 'block';

            // 初始化卡网粒子背景
            particlesJS('cardParticles', {
                "particles": {
                    "number": { "value": 50, "density": { "enable": true, "value_area": 800 } },
                    "color": { "value": "#818cf8" },
                    "shape": { "type": "circle" },
                    "opacity": { "value": 0.3, "random": true },
                    "size": { "value": 2, "random": true },
                    "line_linked": {
                        "enable": true,
                        "distance": 120,
                        "color": "#38bdf8",
                        "opacity": 0.2,
                        "width": 1
                    },
                    "move": {
                        "enable": true,
                        "speed": 0.5,
                        "direction": "none",
                        "random": true,
                        "straight": false,
                        "out_mode": "out",
                        "bounce": false
                    }
                },
                "interactivity": {
                    "detect_on": "canvas",
                    "events": {
                        "onhover": { "enable": true, "mode": "grab" },
                        "onclick": { "enable": true, "mode": "push" },
                        "resize": true
                    },
                    "modes": {
                        "grab": { "distance": 100, "line_linked": { "opacity": 0.3 } },
                        "push": { "particles_nb": 3 }
                    }
                },
                "retina_detect": true
            });

            // 卡网核心交互（保留全功能）
            let cart = [];
            const cardList = document.querySelector('.card-list');
            const openCartBtn = document.getElementById('openCartBtn');
            const cartModal = document.getElementById('cartModal');
            const payModal = document.getElementById('payModal');
            const emptyTipModal = document.getElementById('emptyTipModal');
            const closeBtns = document.querySelectorAll('.close-modal');
            const checkoutBtn = document.getElementById('checkoutBtn');
            const confirmBtn = document.getElementById('confirmBtn');
            const emptyTipBtn = document.getElementById('emptyTipBtn');
            const cartItems = document.getElementById('cartItems');
            const cartTotal = document.getElementById('cartTotal');
            const detailModal = document.getElementById('detailModal');
            const detailName = document.getElementById('detailName');
            const detailPrice = document.getElementById('detailPrice');
            const detailDesc = document.getElementById('detailDesc');

            // 卡片点击：加购/详情
            cardList.addEventListener('click', (e) => {
                const card = e.target.closest('.card');
                if (!card) return;
                if (e.target.classList.contains('add-btn')) {
                    const cardData = card.dataset;
                    cart.push({ name: cardData.name, price: parseFloat(cardData.price) });
                    openCartBtn.textContent = `购物车（${cart.length}）`;
                    alert(`「${cardData.name}」已加入购物车！`);
                    return;
                }
                // 详情弹窗
                detailName.textContent = card.dataset.name;
                detailPrice.textContent = `¥${card.dataset.price}`;
                detailDesc.textContent = card.dataset.desc;
                detailModal.classList.add('show');
            });

            // 详情弹窗加购
            detailModal.querySelector('.add-btn').addEventListener('click', () => {
                cart.push({ name: detailName.textContent, price: parseFloat(detailPrice.textContent.slice(1)) });
                openCartBtn.textContent = `购物车（${cart.length}）`;
                alert(`「${detailName.textContent}」已加入购物车！`);
                detailModal.classList.remove('show');
            });

            // 购物车按钮
            openCartBtn.addEventListener('click', () => {
                if (cart.length === 0) {
                    emptyTipModal.classList.add('show');
                    return;
                }
                // 渲染购物车
                cartItems.innerHTML = '';
                let total = 0;
                cart.forEach((item, i) => {
                    total += item.price;
                    cartItems.innerHTML += `<div class="item"><span>${i+1}. ${item.name}</span><span>¥${item.price.toFixed(2)}</span></div>`;
                });
                cartTotal.textContent = `总计：¥${total.toFixed(2)}`;
                cartModal.classList.add('show');
            });

            // 去付款
            checkoutBtn.addEventListener('click', () => {
                cartModal.classList.remove('show');
                payModal.classList.add('show');
            });

            // 确认付款
            confirmBtn.addEventListener('click', () => {
                alert(`付款成功！已为你激活${cart.length}项权益，请加客服QQ：2708860272`);
                payModal.classList.remove('show');
                cart = [];
                openCartBtn.textContent = '购物车（0）';
            });

            // 关闭弹窗
            closeBtns.forEach(btn => {
                btn.addEventListener('click', () => {
                    document.getElementById(btn.dataset.close).classList.remove('show');
                });
            });
            emptyTipBtn.addEventListener('click', () => {
                emptyTipModal.classList.remove('show');
            });
        }
    </script>
</body>
</html>
