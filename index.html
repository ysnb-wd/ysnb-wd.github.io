<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>药神店铺 - 权威卡网</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: "PingFang SC", sans-serif; }
        body { min-height: 100vh; padding: 20px 0; position: relative; overflow-x: hidden; }

        /* 背景与粒子容器 */
        .card-content {
            background: linear-gradient(135deg, #0f172a, #1e293b);
            min-height: 100vh;
            padding-bottom: 80px;
            position: relative;
        }
        #cardParticles { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 0; opacity: 0.3; }

        /* 标题样式 */
        .shop-title {
            text-align: center;
            margin-bottom: 30px;
            font-size: 24px;
            padding-top: 25px;
            position: relative;
            z-index: 10;
        }
        .shop-title span {
            background: linear-gradient(90deg, #38bdf8, #818cf8, #a78bfa);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: titleShine 3s infinite alternate;
        }
        @keyframes titleShine { from { background-position: 0% center; } to { background-position: 100% center; } }

        /* 卡片列表与卡片样式 */
        .card-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
            padding: 0 20px;
            margin-bottom: 40px;
            position: relative;
            z-index: 10;
        }
        .card {
            background: rgba(30, 41, 59, 0.8);
            backdrop-filter: blur(8px);
            padding: 22px;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
            position: relative;
            overflow: hidden;
            transition: all 0.5s ease;
            transform-style: preserve-3d;
            cursor: pointer; /* 明确卡片可点击 */
        }
        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, #38bdf8, #818cf8);
        }
        .card::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 1px solid rgba(129, 140, 248, 0.2);
            border-radius: 15px;
            pointer-events: none;
            transition: all 0.5s ease;
        }
        .card:hover {
            transform: translateY(-10px) rotateX(5deg);
            box-shadow: 0 15px 30px rgba(0,0,0,0.4);
        }
        .card:hover::after {
            border-color: rgba(56, 189, 248, 0.5);
            transform: translateZ(5px);
        }
        .card h3 {
            font-size: 18px;
            margin-bottom: 12px;
            color: #e0e7ff;
        }
        .card p {
            color: #f87171;
            font-weight: 600;
            margin-bottom: 18px;
            font-size: 17px;
        }

        /* 按钮通用样式（确保可点击） */
        .add-btn, .cart-btn, #checkoutBtn, #confirmBtn, #emptyTipBtn {
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            border: none;
            border-radius: 30px;
            font-size: 15px;
            color: white;
        }
        /* 加购按钮 */
        .add-btn {
            width: 100%;
            padding: 12px 0;
            background: linear-gradient(90deg, #38bdf8, #818cf8);
        }
        .add-btn::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            animation: btnFlow 2s infinite;
        }
        @keyframes btnFlow { 100% { left: 100%; } }
        .add-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(56, 189, 248, 0.3);
        }

        /* 购物车按钮 */
        .cart-btn {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            padding: 14px 35px;
            background: linear-gradient(90deg, #ef4444, #f97316);
            box-shadow: 0 6px 15px rgba(239, 68, 68, 0.3);
            font-size: 17px;
            z-index: 100;
        }
        .cart-btn:hover {
            transform: translateX(-50%) translateY(-3px);
            box-shadow: 0 10px 20px rgba(239, 68, 68, 0.4);
        }

        /* 弹窗样式 */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            backdrop-filter: blur(5px);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            animation: modalFade 0.3s ease;
        }
        @keyframes modalFade { from { opacity: 0; } to { opacity: 1; } }
        .modal.show { display: flex; }
        .modal-content {
            width: 90%;
            max-width: 420px;
            background: rgba(30, 41, 59, 0.9);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            border: 1px solid rgba(129, 140, 248, 0.3);
            transform: scale(0.9);
            animation: modalScale 0.3s ease forwards;
        }
        @keyframes modalScale { to { transform: scale(1); } }
        .close-modal {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 26px;
            color: #94a3b8;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1001; /* 确保关闭按钮在最上层 */
        }
        .close-modal:hover {
            color: white;
            background: rgba(239, 68, 68, 0.2);
            transform: rotate(90deg);
        }
        .modal h2 {
            margin-bottom: 25px;
            font-size: 20px;
            color: #e0e7ff;
            text-align: center;
            position: relative;
            padding-bottom: 10px;
        }
        .modal h2::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 3px;
            background: linear-gradient(90deg, #38bdf8, #818cf8);
            border-radius: 3px;
        }

        /* 购物车弹窗内容 */
        #cartModal .item {
            display: flex;
            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 1px solid rgba(148, 163, 184, 0.1);
            font-size: 15px;
        }
        #cartModal .item span:first-child { color: #e0e7ff; }
        #cartModal .item span:last-child { color: #f87171; font-weight: 600; }
        #cartModal .total {
            margin-top: 20px;
            text-align: right;
            font-weight: 600;
            font-size: 18px;
            color: #e0e7ff;
        }

        /* 付款弹窗 */
        #payModal .pay-code-wrap {
            width: 90%;
            margin: 0 auto 25px;
            position: relative;
        }
        #payModal .pay-code {
            width: 100%;
            height: 260px;
            background: rgba(15, 23, 42, 0.8);
            border-radius: 12px;
            border: 1px solid rgba(129, 140, 248, 0.3);
            background-image: url('pay-code.jpg');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            animation: codePulse 3s ease-in-out infinite alternate;
        }
        @keyframes codePulse { from { box-shadow: 0 0 15px rgba(56, 189, 248, 0.2); } to { box-shadow: 0 0 25px rgba(56, 189, 248, 0.4); } }
        #payModal .pay-tip {
            text-align: center;
            color: #94a3b8;
            font-size: 14px;
            margin-bottom: 10px;
        }

        /* 弹窗按钮样式 */
        #checkoutBtn {
            width: 100%;
            margin-top: 20px;
            padding: 12px 0;
            background: linear-gradient(90deg, #ef4444, #f97316);
            box-shadow: 0 4px 12px rgba(239, 68, 68, 0.2);
            font-size: 16px;
        }
        #confirmBtn {
            width: 100%;
            margin-top: 20px;
            padding: 12px 0;
            background: linear-gradient(90deg, #38bdf8, #818cf8);
            box-shadow: 0 4px 12px rgba(56, 189, 248, 0.2);
            font-size: 16px;
        }
        #emptyTipBtn {
            width: 100%;
            margin-top: 20px;
            padding: 12px 0;
            background: linear-gradient(90deg, #64748b, #94a3b8);
            font-size: 16px;
        }
        #checkoutBtn:hover, #confirmBtn:hover, #emptyTipBtn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0,0,0,0.3);
        }

        /* 空购物车提示 */
        #emptyTipModal .modal-content { text-align: center; }
        #emptyTipModal p {
            margin: 20px 0;
            font-size: 15px;
            color: #e0e7ff;
            line-height: 1.6;
        }

        /* 详情弹窗文本 */
        #detailModal p {
            line-height: 1.7;
            margin-bottom: 20px;
            color: #94a3b8;
            font-size: 15px;
        }
        #detailPrice { color: #f87171 !important; font-weight: 600; }
    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css">
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
</head>
<body>
    <div class="card-content">
        <div id="cardParticles"></div>

        <h1 class="shop-title">「<span>药神店铺</span>」- 91权益卡</h1>

        <div class="card-list">
            <div class="card" data-id="1" data-name="91月卡" data-price="15" data-desc="91是一种mcmod，月卡享全功能解锁+每日福利">
                <h3>91月卡</h3>
                <p>¥15</p>
                <button class="add-btn">加入购物车</button>
            </div>
            <div class="card" data-id="2" data-name="91年卡" data-price="20" data-desc="91是一种mcmod，年卡享终身更新+专属客服">
                <h3>91年卡</h3>
                <p>¥20</p>
                <button class="add-btn">加入购物车</button>
            </div>
            <div class="card" data-id="3" data-name="91无" data-price="0" data-desc="91是一种mcmod，无卡享高级功能+优先更新">
                <h3>91无</h3>
                <p>¥0</p>
                <button class="add-btn">加入购物车</button>
            </div>
            <div class="card" data-id="4" data-name="91永久卡" data-price="30" data-desc="91是一种mcmod，永久卡享全部权益+终身维护">
                <h3>91永久卡</h3>
                <p>¥30</p>
                <button class="add-btn">加入购物车</button>
            </div>
        </div>

        <button class="cart-btn" id="openCartBtn">购物车（0）</button>

        <!-- 详情弹窗 -->
        <div class="modal" id="detailModal">
            <span class="close-modal" data-close="detailModal">&times;</span>
            <div class="modal-content">
                <h2 id="detailName"></h2>
                <p id="detailPrice"></p>
                <p id="detailDesc"></p>
                <button class="add-btn" id="detailAddBtn">加入购物车</button>
            </div>
        </div>

        <!-- 购物车弹窗 -->
        <div class="modal" id="cartModal">
            <span class="close-modal" data-close="cartModal">&times;</span>
            <div class="modal-content">
                <h2>我的购物车</h2>
                <div id="cartItems"></div>
                <div class="total" id="cartTotal">总计：¥0.00</div>
                <button id="checkoutBtn">去付款</button>
            </div>
        </div>

        <!-- 付款弹窗 -->
        <div class="modal" id="payModal">
            <span class="close-modal" data-close="payModal">&times;</span>
            <div class="modal-content">
                <h2>扫码付款</h2>
                <p class="pay-tip">微信/支付宝扫码（支持花呗）</p>
                <div class="pay-code-wrap">
                    <div class="pay-code"></div>
                </div>
                <button id="confirmBtn">确认已付款</button>
            </div>
        </div>

        <!-- 空购物车提示弹窗 -->
        <div class="modal" id="emptyTipModal">
            <div class="modal-content">
                <h2>提示</h2>
                <p>购物车还是空的哦~<br>先挑选心仪的权益卡加入购物车吧！</p>
                <button id="emptyTipBtn">知道了</button>
            </div>
        </div>
    </div>

    <!-- 脚本放在DOM之后，确保元素已加载 -->
    <script>
        // 1. 初始化粒子背景（不影响点击）
        particlesJS('cardParticles', {
            "particles": {
                "number": { "value": 50, "density": { "enable": true, "value_area": 800 } },
                "color": { "value": "#818cf8" },
                "shape": { "type": "circle" },
                "opacity": { "value": 0.3, "random": true },
                "size": { "value": 2, "random": true },
                "line_linked": {
                    "enable": true,
                    "distance": 120,
                    "color": "#38bdf8",
                    "opacity": 0.2,
                    "width": 1
                },
                "move": {
                    "enable": true,
                    "speed": 0.5,
                    "direction": "none",
                    "random": true,
                    "straight": false,
                    "out_mode": "out",
                    "bounce": false
                }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": {
                    "onhover": { "enable": true, "mode": "grab" },
                    "onclick": { "enable": true, "mode": "push" },
                    "resize": true
                },
                "modes": {
                    "grab": { "distance": 100, "line_linked": { "opacity": 0.3 } },
                    "push": { "particles_nb": 3 }
                }
            },
            "retina_detect": true
        });

        // 2. 核心交互：确保所有元素获取后再绑定事件
        document.addEventListener('DOMContentLoaded', function() {
            let cart = [];
            // 明确获取所有需要的DOM元素
            const cardList = document.querySelector('.card-list');
            const openCartBtn = document.getElementById('openCartBtn');
            const cartModal = document.getElementById('cartModal');
            const payModal = document.getElementById('payModal');
            const emptyTipModal = document.getElementById('emptyTipModal');
            const closeBtns = document.querySelectorAll('.close-modal');
            const checkoutBtn = document.getElementById('checkoutBtn');
            const confirmBtn = document.getElementById('confirmBtn');
            const emptyTipBtn = document.getElementById('emptyTipBtn');
            const cartItems = document.getElementById('cartItems');
            const cartTotal = document.getElementById('cartTotal');
            const detailModal = document.getElementById('detailModal');
            const detailName = document.getElementById('detailName');
            const detailPrice = document.getElementById('detailPrice');
            const detailDesc = document.getElementById('detailDesc');
            const detailAddBtn = document.getElementById('detailAddBtn');

            // ① 卡片点击：区分“加购”和“详情”
            cardList.addEventListener('click', (e) => {
                const target = e.target;
                const card = target.closest('.card');
                if (!card) return;

                // 点击“加入购物车”按钮
                if (target.classList.contains('add-btn')) {
                    const cardData = card.dataset;
                    cart.push({
                        name: cardData.name,
                        price: parseFloat(cardData.price)
                    });
                    openCartBtn.textContent = `购物车（${cart.length}）`;
                    alert(`「${cardData.name}」已加入购物车！`);
                    e.stopPropagation(); // 防止冒泡到卡片点击
                    return;
                }

                // 点击卡片其他区域：打开详情
                const cardData = card.dataset;
                detailName.textContent = cardData.name;
                detailPrice.textContent = `¥${cardData.price}`;
                detailDesc.textContent = cardData.desc;
                detailModal.classList.add('show');
            });

            // ② 详情弹窗：加购按钮
            detailAddBtn.addEventListener('click', () => {
                cart.push({
                    name: detailName.textContent,
                    price: parseFloat(detailPrice.textContent.slice(1))
                });
                openCartBtn.textContent = `购物车（${cart.length}）`;
                alert(`「${detailName.textContent}」已加入购物车！`);
                detailModal.classList.remove('show');
            });

            // ③ 打开购物车按钮
            openCartBtn.addEventListener('click', () => {
                if (cart.length === 0) {
                    emptyTipModal.classList.add('show');
                    return;
                }

                // 渲染购物车
                cartItems.innerHTML = '';
                let total = 0;
                cart.forEach((item, i) => {
                    total += item.price;
                    const itemEl = document.createElement('div');
                    itemEl.className = 'item';
                    itemEl.innerHTML = `<span>${i+1}. ${item.name}</span><span>¥${item.price.toFixed(2)}</span>`;
                    cartItems.appendChild(itemEl);
                });
                cartTotal.textContent = `总计：¥${total.toFixed(2)}`;
                cartModal.classList.add('show');
            });

            // ④ 去付款按钮
            checkoutBtn.addEventListener('click', () => {
                cartModal.classList.remove('show');
                payModal.classList.add('show');
            });

            // ⑤ 确认付款按钮
            confirmBtn.addEventListener('click', () => {
                alert(`付款成功！已为你激活${cart.length}项权益，请加客服QQ：2708860272`);
                payModal.classList.remove('show');
                cart = [];
                openCartBtn.textContent = '购物车（0）';
            });

            // ⑥ 所有关闭按钮
            closeBtns.forEach(btn => {
                btn.addEventListener('click', () => {
                    const modalId = btn.dataset.close;
                    document.getElementById(modalId).classList.remove('show');
                });
            });

            // ⑦ 空购物车提示：关闭按钮
            emptyTipBtn.addEventListener('click', () => {
                emptyTipModal.classList.remove('show');
            });
        });
    </script>
</body>
</html>
