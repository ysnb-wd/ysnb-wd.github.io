<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MC辅助 - 作者91</title>
    <style>
        :root {
            --mc-sky: #7ec0ee;
            --mc-grass: #9b7b6b;
            --mc-wood: #8b4513;
            --mc-wood-dark: #5c2e09;
            --mc-green: #4CAF50;
            --mc-green-dark: #2e7d32;
            --mc-blue: #3498db;
            --mc-red: #e74c3c;
            --text-color: #ecf0f1;
            --panel-bg: rgba(44, 62, 80, 0.95);
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Minecraftia', sans-serif;
        }
        body {
            background: linear-gradient(to bottom, var(--mc-sky) 0%, var(--mc-sky) 70%, var(--mc-grass) 70%, var(--mc-grass) 100%);
            height: 100vh;
            overflow: hidden;
            color: var(--text-color);
            touch-action: none;
        }
        .mc-watermark {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
            opacity: 0.12;
            display: none;
        }
        .mc-watermark::after {
            content: "MC辅助 | 作者91";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(-15deg);
            font-size: 50px;
            color: #000;
            white-space: nowrap;
            text-shadow: 160px 160px 0 #000;
        }
        .floating-btn {
            position: fixed;
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, var(--mc-blue), #2980b9);
            border: 3px solid #2980b9;
            border-radius: 8px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 24px;
            cursor: move;
            user-select: none;
            z-index: 1000;
            left: 20px;
            top: 100px;
            transition: all 0.2s;
        }
        .floating-btn:active {
            transform: scale(0.92);
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.2);
        }
        .panel {
            position: fixed;
            width: 340px;
            height: 520px;
            background: var(--panel-bg);
            border: 2px solid rgba(255,255,255,0.2);
            border-radius: 12px;
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.4);
            display: none;
            flex-direction: column;
            overflow: hidden;
            z-index: 999;
            backdrop-filter: blur(8px);
            resize: both;
            min-width: 300px;
            min-height: 450px;
        }
        .drag-handle {
            width: 100%;
            height: 36px;
            background: linear-gradient(rgba(52, 73, 94, 0.9), rgba(44, 62, 80, 1));
            cursor: move;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        .drag-handle::before {
            content: "";
            width: 70px;
            height: 5px;
            background: rgba(255,255,255,0.3);
            border-radius: 3px;
        }
        .close-btn {
            position: absolute;
            top: 8px;
            right: 8px;
            width: 28px;
            height: 28px;
            background: var(--mc-red);
            color: white;
            border: none;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 16px;
            cursor: pointer;
            z-index: 1001;
            transition: transform 0.2s;
        }
        .close-btn:active {
            transform: scale(0.9);
        }
        .panel-content {
            flex: 1;
            display: flex;
            overflow: hidden;
        }
        .tab-buttons {
            width: 85px;
            background: rgba(52, 73, 94, 0.85);
            display: flex;
            flex-direction: column;
            padding: 12px 0;
            overflow-y: auto;
        }
        .tab-btn {
            padding: 12px 0;
            margin: 6px 0;
            color: var(--text-color);
            text-align: center;
            font-size: 12px;
            cursor: pointer;
            border-left: 4px solid transparent;
            transition: all 0.2s;
        }
        .tab-btn.active {
            background: rgba(61, 86, 110, 0.7);
            border-left: 4px solid var(--mc-blue);
        }
        .tab-btn:hover:not(.active) {
            background: rgba(61, 86, 110, 0.5);
        }
        .tab-content {
            flex: 1;
            padding: 18px;
            overflow-y: auto;
        }
        .tab-page {
            display: none;
        }
        .tab-page.active {
            display: block;
        }
        .code-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90%;
            max-width: 400px;
            background: var(--mc-wood);
            border: 4px solid var(--mc-wood-dark);
            border-radius: 8px;
            padding: 30px 20px;
            text-align: center;
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
            z-index: 100;
        }
        .code-title {
            font-size: 24px;
            margin-bottom: 20px;
            text-shadow: 2px 2px 0 #000;
        }
        .code-input {
            width: 100%;
            padding: 12px;
            margin: 10px 0 20px;
            border: 2px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            background: #f9f9f9;
            color: #333;
        }
        .code-btn {
            width: 100%;
            padding: 12px;
            background: var(--mc-green);
            border: 2px solid var(--mc-green-dark);
            border-radius: 4px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.2s;
        }
        .code-btn:active {
            background: var(--mc-green-dark);
        }
        .code-msg {
            margin-top: 15px;
            font-size: 14px;
            color: #ffeb3b;
        }
    </style>
</head>
<body>
    <div class="mc-watermark" id="watermark"></div>
    <div class="floating-btn" id="floatBtn">☰</div>
    <div class="panel" id="mainPanel">
        <div class="drag-handle">
            <div class="close-btn" id="closePanel">×</div>
        </div>
        <div class="panel-content">
            <div class="tab-buttons">
                <div class="tab-btn active" data-tab="tab1">功能1</div>
                <div class="tab-btn" data-tab="tab2">功能2</div>
                <div class="tab-btn" data-tab="tab3">卡密管理</div>
            </div>
            <div class="tab-content">
                <div class="tab-page active" id="tab1">
                    <h3>功能1面板</h3>
                    <p>这里是功能1的内容...</p>
                </div>
                <div class="tab-page" id="tab2">
                    <h3>功能2面板</h3>
                    <p>这里是功能2的内容...</p>
                </div>
                <div class="tab-page" id="tab3">
                    <h3>卡密管理</h3>
                    <div class="code-container" id="cardManage">
                        <div class="code-title">新增卡密</div>
                        <input type="text" class="code-input" id="newCard" placeholder="输入卡密（格式：MC-XXXX-XXXX）">
                        <select class="code-input" id="cardType">
                            <option value="VIP卡密">VIP卡密</option>
                            <option value="普通卡密">普通卡密</option>
                        </select>
                        <button class="code-btn" id="addCard">添加到云端</button>
                        <div class="code-msg" id="addMsg"></div>
                        <div class="code-title">卡密列表</div>
                        <div id="cardList" style="text-align: left; margin-top: 10px;">
                            <p>加载中...</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="code-container" id="codeVerify">
        <div class="code-title">MC辅助·卡密验证</div>
        <input type="text" class="code-input" id="cardCode" value="MC-2025-91VIP" placeholder="输入卡密">
        <button class="code-btn" id="verifyBtn">激活辅助</button>
        <div class="code-msg" id="verifyMsg">云端连接失败！请检查网络</div>
    </div>

    <script>
        // ======================
        // 配置：修改为你的pj.html地址
        // ======================
        const CLOUD_URL = "https://ysnb-wd.github.io/pj.html";

        // ======================
        // 卡密验证逻辑（适配转发）
        // ======================
        document.getElementById('verifyBtn').addEventListener('click', async function() {
            const code = document.getElementById('cardCode').value.trim();
            if (!code || !code.includes('MC-')) {
                document.getElementById('verifyMsg').textContent = "请输入正确格式的卡密（MC-XXXX-XXXX）";
                return;
            }

            // 转发请求：用GET参数传递actionData
            const actionData = { action: 'verify', code };
            const response = await fetch(
                `${CLOUD_URL}?actionData=${encodeURIComponent(JSON.stringify(actionData))}`,
                { method: 'GET' }
            );
            const data = await response.json();

            if (data.success) {
                document.getElementById('verifyMsg').textContent = "激活成功！正在加载辅助...";
                document.getElementById('verifyMsg').style.color = "#4ee44e";
                setTimeout(() => {
                    document.getElementById('codeVerify').style.display = 'none';
                    document.getElementById('watermark').style.display = 'block';
                    document.getElementById('floatBtn').style.display = 'flex';
                    document.getElementById('mainPanel').style.display = 'flex';
                }, 1500);
            } else {
                document.getElementById('verifyMsg').textContent = data.msg || "卡密无效！请重试";
                document.getElementById('verifyMsg').style.color = "#ffeb3b";
            }
        });

        // ======================
        // 卡密管理逻辑（新增+列表，适配转发）
        // ======================
        // 新增卡密
        document.getElementById('addCard').addEventListener('click', async function() {
            const cardContent = document.getElementById('newCard').value.trim();
            const cardType = document.getElementById('cardType').value;
            if (!cardContent || !cardContent.includes('MC-')) {
                document.getElementById('addMsg').textContent = "请输入正确格式的卡密（MC-XXXX-XXXX）";
                return;
            }

            const actionData = { action: 'writeCard', card: { content: cardContent, type: cardType, isUsed: false } };
            const response = await fetch(
                `${CLOUD_URL}?actionData=${encodeURIComponent(JSON.stringify(actionData))}`,
                { method: 'GET' }
            );
            const data = await response.json();

            document.getElementById('addMsg').textContent = data.msg || (data.success ? "添加成功" : "添加失败");
            document.getElementById('addMsg').style.color = data.success ? "#4ee44e" : "#ffeb3b";
            loadCardList(); // 新增后刷新列表
        });

        // 加载卡密列表
        async function loadCardList() {
            const actionData = { action: 'getAllCards' };
            const response = await fetch(
                `${CLOUD_URL}?actionData=${encodeURIComponent(JSON.stringify(actionData))}`,
                { method: 'GET' }
            );
            const data = await response.json();

            if (data.success && data.cards.length > 0) {
                let html = "<table style='width:100%; border-collapse: collapse; margin-top: 10px;'>";
                html += "<tr style='border-bottom: 1px solid #ccc;'><<th>卡密内容</</th><<th>类型</</th><<th>操作</</th></tr>";
                data.cards.forEach((card, index) => {
                    html += `<tr style='border-bottom: 1px solid #ccc;'>
                        <td>${card.content}</td>
                        <td>${card.type}</td>
                        <td><button onclick="deleteCard('${card.content}')" style="background: #e74c3c; color: white; border: none; padding: 4px 8px; border-radius: 4px; cursor: pointer;">删除</button></td>
                    </tr>`;
                });
                html += "</table>";
                document.getElementById('cardList').innerHTML = html;
            } else {
                document.getElementById('cardList').innerHTML = "<p>暂无卡密</p>";
            }
        }

        // 删除卡密
        window.deleteCard = async function(cardContent) {
            if (confirm(`确定删除卡密 ${cardContent} 吗？`)) {
                const actionData = { action: 'deleteCard', cardContent };
                const response = await fetch(
                    `${CLOUD_URL}?actionData=${encodeURIComponent(JSON.stringify(actionData))}`,
                    { method: 'GET' }
                );
                const data = await response.json();
                alert(data.msg || (data.success ? "删除成功" : "删除失败"));
                loadCardList(); // 删除后刷新列表
            }
        };

        // 页面加载时自动加载卡密列表
        window.onload = function() {
            loadCardList();
        };

        // ======================
        // 面板交互逻辑（原有功能）
        // ======================
        document.getElementById('floatBtn').addEventListener('click', function() {
            document.getElementById('mainPanel').style.display = 'flex';
        });
        document.getElementById('closePanel').addEventListener('click', function() {
            document.getElementById('mainPanel').style.display = 'none';
        });
        document.querySelectorAll('.tab-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                const tabId = this.getAttribute('data-tab');
                document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
                document.querySelectorAll('.tab-page').forEach(p => p.classList.remove('active'));
                this.classList.add('active');
                document.getElementById(tabId).classList.add('active');
            });
        });
        // 拖拽功能（简化版）
        let isDragging = false;
        let startX, startY, startLeft, startTop;
        document.getElementById('drag-handle').addEventListener('mousedown', function(e) {
            isDragging = true;
            startX = e.clientX;
            startY = e.clientY;
            startLeft = parseInt(window.getComputedStyle(document.getElementById('mainPanel')).left);
            startTop = parseInt(window.getComputedStyle(document.getElementById('mainPanel')).top);
        });
        document.addEventListener('mousemove', function(e) {
            if (!isDragging) return;
            const deltaX = e.clientX - startX;
            const deltaY = e.clientY - startY;
            document.getElementById('mainPanel').style.left = `${startLeft + deltaX}px`;
            document.getElementById('mainPanel').style.top = `${startTop + deltaY}px`;
        });
        document.addEventListener('mouseup', function() {
            isDragging = false;
        });
    </script>
</body>
</html>
